    <script type="text/javascript">
      function init() {
        // TODO: remove comment after development
        //checkDatasetUploaded();
        initColumnList();
        loadDataset();
      }

      function checkDatasetUploaded() {
        if (getFromSessionStorage("datasetUploaded") == "false") {
          window.location = "uploadData.html";
        }
      }

      function initColumnList() {
        var columnList = JSON.parse(getFromSessionStorage("columnsWithNullValus")).columnList;
      }

      function loadDataset()
      {
        var xhr = new XMLHttpRequest();
    var url = "http://127.0.0.1:5000/trainHead";
    xhr.open("GET", url, true);
    
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var json = JSON.parse(xhr.responseText);
        
       
        var data=json.data;
        var metadata=json.metaData;
        //console.log(xhr.responseText);
        createFileHead(data,metadata,)
      }
    };
    xhr.send();
      }

    </script>
