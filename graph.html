<html>
<head>
  <script type = "text/javascript"
  src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  </script>
  <meta charset="utf-8"/>
</head>
<body onload="loadTrainData();">
	<div id="tableDiv"></div>
	

	<script type="text/javascript">
	function createTable(data,metaData)
  {
    var body = document.getElementsByTagName('body')[0];
    var tbl=document.createElement('table');
    var tblDiv = document.getElementById("tableDiv");
    tblDiv.innerHTML="";
    tbl.style.width = '100%';
    tbl.setAttribute('border', '1');
    var tbdy = document.createElement('tbody');
    var tr = document.createElement('tr');
    console.log(metaData);
    for (var j = 0; j < metaData.length; j++)
    {
      var td = document.createElement('td');

      td.appendChild(document.createTextNode(metaData[j]));
      tr.appendChild(td);
    }

    tbdy.appendChild(tr);
    tbl.appendChild(tbdy);
    for (var i = 0; i < 5;i++)
    {
      var tr = document.createElement('tr');
      for (var j = 0; j < metaData.length; j++)
      {
        var td = document.createElement('td');
        td.appendChild(document.createTextNode(data[i][j]));
        tr.appendChild(td)
      }
      tbdy.appendChild(tr);
    }
    tbl.appendChild(tbdy);
    tblDiv.appendChild(tbl);
    body.appendChild(tblDiv);
  }
	
		
  function loadTrainData()
  {
    var xhr = new XMLHttpRequest();
    var url = "http://127.0.0.1:5000/trainHead";
    xhr.open("GET", url, true);
    //xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var json = JSON.parse(xhr.responseText);
        //alert(xhr.responseText);
        
        var data=json.data;
        var metadata=json.metaData;
        
        createTable(data,metadata);
      }
    };
    xhr.send();

  }

	</script>
</body>
</html>
